<nav>
  <button class="back-button" routerLink="">Back to boards</button>
</nav>
<div class="container">
  <h2>New Board</h2>
  <form (submit)="addBoard()">
    <div>
      <label for="board-name">
        Name:
        <input id="board-name" [formControl]="name" name="name" />
      </label>
    </div>
    <button type="submit" [disabled]="!name.valid">
      Save
    </button>
  </form>
</div>

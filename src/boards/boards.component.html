<nav>
  <button [routerLink]="['/add-board']">Add board</button>
</nav>
<div class="container">
  <ul class="boards">
    @for (board of boards; track $index) {
    <li>
      <button [routerLink]="['/board', board.id]">
        <span class="board-name">{{ board.name }}</span>
      </button>
    </li>
    }
  </ul>
</div>
